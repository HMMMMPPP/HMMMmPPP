<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap');
      .text { font-family: 'Fira Code', monospace; fill: #2DD4BF; font-weight: bold; }
      .glitch { animation: glitch 2s infinite; }
      @keyframes glitch {
        0% { transform: translate(0, 0); }
        2% { transform: translate(-2px, 0); }
        4% { transform: translate(2px, 0); }
        6% { transform: translate(0, 0); }
      }
      .scanline { animation: scan 3s linear infinite; stroke: rgba(45, 212, 191, 0.2); stroke-width: 2; }
      @keyframes scan { 0% { transform: translateY(0); } 100% { transform: translateY(200px); } }
    </style>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" fill="url(#grad)" rx="10" />
  <rect width="780" height="180" x="10" y="10" fill="none" stroke="#2DD4BF" stroke-width="2" rx="5" />
  
  <text x="50%" y="45%" text-anchor="middle" font-size="60" class="text glitch">HMMMMPPP</text>
  <text x="50%" y="70%" text-anchor="middle" font-size="20" class="text" fill="#999">> SYSTEM_ARCHITECT // ONLINE</text>
  
  <line x1="0" y1="0" x2="800" y2="0" class="scanline" />
  
  <!-- Decorative Circuits -->
  <circle cx="40" cy="40" r="5" fill="#2DD4BF" opacity="0.5" />
  <line x1="45" y1="40" x2="100" y2="40" stroke="#2DD4BF" stroke-width="2" opacity="0.5" />
  <circle cx="760" cy="160" r="5" fill="#2DD4BF" opacity="0.5" />
  <line x1="700" y1="160" x2="755" y2="160" stroke="#2DD4BF" stroke-width="2" opacity="0.5" />
</svg>
